<div align="center" class="STYLE1">古城人文</div>
<p><img src="images/fg_logo.jpg" width="256" height="132" /></p>
<table width="100%" height="347" border="0" cellpadding="0" cellspacing="1">
  <tr>
    <td width="1254"><blockquote>
      <p class="STYLE3">&nbsp;&nbsp;凤凰古城以<a target="_blank" href="https://baike.baidu.com/item/%E5%9B%9E%E9%BE%99%E9%98%81"></a>回龙阁古街为中轴，连接无数的石板小巷，沟通全城。回龙阁古街是一条纵向随势成线、横向交错铺砌的青石板路，自古以来便是热闹的集市。</p>
    </blockquote>
      <p class="STYLE3">&nbsp;</p>
      <blockquote>
        <p class="STYLE3">&nbsp;&nbsp;1902年12月28日，沈从文先生诞生在凤凰古城<a href="https://baike.baidu.com/item/%E5%87%A4%E5%87%B0%E5%8F%A4%E5%9F%8E" target="_blank" class="STYLE3"></a>中营街的一座典型的南方古四合院<a target="_blank" href="https://baike.baidu.com/item/%E5%9B%9B%E5%90%88%E9%99%A2"></a>里。四合院是沈从文先生的祖父<a target="_blank" href="https://baike.baidu.com/item/%E6%B2%88%E5%AE%8F%E5%AF%8C"></a>沈宏富（曾任清朝贵州提督）于同治五年(1866年）购买旧民宅拆除后兴建的，镂花的门窗，小巧别致，古色古香。</p>
      </blockquote>
      <p class="STYLE3">&nbsp;</p>
      <blockquote>
        <p class="STYLE3">&nbsp;&nbsp;沈从文故居是已有百余年历史，是清朝晚期建筑，建成了沈从来生平事迹的展览室。沈从文故居是<a target="_blank" href="https://baike.baidu.com/item/%E5%87%A4%E5%87%B0%E5%8F%A4%E5%9F%8E"></a>旅游景区中人文景观的最耀眼点。</p>
    </blockquote></td>
