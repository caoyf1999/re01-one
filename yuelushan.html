<p>&nbsp;</p>
<table width="100%" height="914" border="0" cellpadding="0" cellspacing="1">
  <tr>
    <td width="50%" height="398"><blockquote>
      <p class="STYLE2">&nbsp;&nbsp;岳麓山位于首批国家历史文化名城长沙市湘江西岸，依江面市，现有岳麓山、橘子洲<a target="_blank" href="https://baike.baidu.com/item/%E6%A9%98%E5%AD%90%E6%B4%B2"></a>、岳麓书院、<a target="_blank" href="https://baike.baidu.com/item/%E6%96%B0%E6%B0%91%E5%AD%A6%E4%BC%9A"></a>新民学会四个核心景区，为世界罕见的集“山、水、洲、城”于一体的国家重点风景区、湖湘文化传播基地和<a target="_blank" href="https://baike.baidu.com/item/%E7%88%B1%E5%9B%BD%E4%B8%BB%E4%B9%89%E6%95%99%E8%82%B2/8847681" data-lemmaid="8847681"></a>的示范基地。&nbsp;</p>
      <div class="STYLE2" label-module="para"></div>
      </blockquote></td>
    <td width="50%"><div align="center"><img src="images/爱晚亭.jpg" width="480" height="436" /></div></td>
  </tr>
  <tr>
    <td height="513" class="STYLE2"><blockquote>
      <p>&nbsp;&nbsp;岳麓山因南朝宋时《南岳记》中“南岳周围八百里，回燕为首，岳麓为足”而得名，融中国古文化精华的儒、佛、道为一体，包容了历史上思想巨子、高僧名道、骚人墨客共同开拓的岳麓山文化内涵。景区内有<a target="_blank" href="https://baike.baidu.com/item/%E5%B2%B3%E9%BA%93%E4%B9%A6%E9%99%A2/206944" data-lemmaid="206944"></a>岳麓书院、爱晚亭<a target="_blank" href="https://baike.baidu.com/item/%E7%88%B1%E6%99%9A%E4%BA%AD/315814" data-lemmaid="315814"></a>、麓山寺<a target="_blank" href="https://baike.baidu.com/item/%E9%BA%93%E5%B1%B1%E5%AF%BA"></a>、信命学会旧址、黄兴墓<a target="_blank" href="https://baike.baidu.com/item/%E9%BB%84%E5%85%B4%E5%A2%93"></a>、第九战区司令部战时指挥旧址等景点。</p>
      <p>&nbsp;</p>
      </blockquote></td>
    <td><div align="center"><img src="images/岳麓书院.jpg" width="377" height="500" /></div></td>
  </tr>
