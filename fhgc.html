	<td width="920"><pre class="STYLE5">&nbsp;&nbsp;</pre>
      <p class="STYLE5">&nbsp; &nbsp;<strong>凤凰古城位于湖南省湘西土家族苗族自治的西南部，始建于明嘉靖三十五年（1556年），至今已有四百多年历史，虽历经沧桑，仍保存完好。</strong></p>
      <p>&nbsp;</p>
      <p class="STYLE10">&nbsp; &nbsp;古城明清时代特色民居120多栋，各种庙祠馆阁30多座，是中国西南文物建筑最多的县份。城内还有古色古香的石板街道200多条。</p>
      <p>&nbsp;</p>
    <div class="STYLE10" label-module="para">&nbsp; &nbsp;2001年12月，凤凰古城被批准为国家历史文化名城。</div></td>
