      <p class="STYLE2">&nbsp;&nbsp;湘江，长江流域洞庭湖水系，是湖南省内最大河流。</p>

    <td height="513" class="STYLE2"><blockquote>
      <p>&nbsp;&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;&nbsp;整个湘江流域，东以湘赣边境幕阜山脉―罗霄山脉与鄱阳湖水系分界，南自江华以湘江、珠江分水岭与广西相接，西隔衡山山脉与资水毗邻，北接洞庭湖。区内地貌类型复杂多样，以山地、丘陵为主。</p>
      <p>&nbsp;&nbsp;湘江流域属太平洋季风湿润气候，光、热、水资源丰富，冬季湿润寒冷，夏季潮湿酷热，春夏多雨，秋冬干旱。在全球气候变暖大背景下，湘江流域气候也随之发生变化：冬、春、秋三季气温明显升高；降水强度和密度增强；日照、风速、湿度明显减小，并对湘江流域水文条件带来了明显影响。</p>
      <p></p>
